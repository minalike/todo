<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mina's to-do app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<body style="margin: 20px">
    <div class="ui container"  style="margin-top: 30px;" >
    <h1 class="ui center aligned header">mina's flask to-do app</h1>

    <form class="ui form" action="/add" method="POST">
        <div class="field">
            <label for="title">do the thing</label>
            <input width="50px" type="text" name="title" placeholder="what do you want to do?">
            <button class="ui yellow button" type="submit">add</button>
        </div>

    </form>

    {% for todo in todo_list %}
    <div class="ui segment">

        <p>
            {{ todo.id }}: {{ todo.title}}
            {% if not todo.complete %}
                <span class="ui gray label">not complete</span>
            {% else %}
                <span class="ui green label">complete</span>
            {% endif %}
        </p>

        <a class="ui blue button" href="/update/{{ todo.id }}">update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">delete</a>

    </div>
    {% endfor %}
    </div>
    
</body>
</html>
