<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mina's to-do app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<body style="margin: 20px">

    <h1>to-do</h1>

    <form action="/add" method="POST">
        <div>
            <label for="title">do the thing</label>
            <br />
            <input type="text" name="title" placeholder="what do you want to do?">
            <br />
            <button class="green ui button" type="submit">add</button>
        </div>

    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">{{ todo.id }}: {{ todo.title}}
            <br />
                {% if not todo.complete %}
                    <span>not complete</span>
                {% else %}
                    <span>complete</span>
                {% endif %}

        <p>
            <a class="ui blue button" href="/update/{{ todo.id }}">update</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">delete</a>
        </p>
        </p>
    </div>
    {% endfor %}
    
</body>
</html>
